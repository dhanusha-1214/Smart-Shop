<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Shop - Product Listing</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #0077cc;
      --secondary: #005fa3;
      --background: #f4f7f9;
      --text: #333;
      --white: #fff;
      --tag-bg: #eef1f4;
      --tag-color: #666;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--primary);
      color: var(--white);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-icon {
      font-size: 1.2rem;
      background: var(--white);
      color: var(--primary);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      margin-right: 1rem;
      cursor: pointer;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      background: var(--white);
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .controls input[type="text"],
    .controls select,
    .controls input[type="range"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .icon-filter {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .icon-filter label {
      cursor: pointer;
    }

    .icon-filter input {
      margin-right: 0.25rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 6px;
    }

    .product-card h3 {
      margin: 0.8rem 0 0.4rem;
      font-size: 1.1rem;
    }

    .product-card p {
      font-size: 1rem;
      font-weight: bold;
      color: var(--primary);
    }

    .tag {
      display: inline-block;
      margin-top: 0.5rem;
      background: var(--tag-bg);
      color: var(--tag-color);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .add-cart {
      margin-top: 0.5rem;
      background: var(--secondary);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-modal {
      position: fixed;
      top: 0;
      right: 0;
      width: 350px;
      max-height: 100vh;
      overflow-y: auto;
      background: white;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      padding: 1rem;
      display: none;
      flex-direction: column;
    }

    .cart-modal h2 {
      margin-top: 0;
      color: var(--primary);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }

    .cart-item span {
      font-size: 0.9rem;
    }

    .cart-actions button {
      margin: 0 0.25rem;
      padding: 0.2rem 0.5rem;
    }

    .cart-close {
      text-align: right;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è Smart Shop</h1>
    <div class="cart-icon" onclick="toggleCart()">üõí <span id="cartCount">0</span></div>
  </header>

  <section class="controls">
    <input type="text" id="searchInput" placeholder="Search products...">
    <div class="icon-filter">
      <label><input type="checkbox" value="clothing" class="categoryCheck"> üëï Clothing</label>
      <label><input type="checkbox" value="tech" class="categoryCheck"> üíª Tech</label>
      <label><input type="checkbox" value="grocery" class="categoryCheck"> ü•¶ Grocery</label>
    </div>
    <div>
      <label for="priceRange">Max Price: ‚Çπ<span id="priceValue">30000</span></label>
      <input type="range" id="priceRange" min="0" max="30000" value="30000">
    </div>
    <select id="sortFilter">
      <option value="">Sort By</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="name-asc">Below 900</option>
      <option value="name-desc">Below 2000</option>
    </select>
  </section>

  <section class="product-grid" id="productGrid"></section>

  <div class="cart-modal" id="cartModal">
    <div class="cart-close"><button onclick="toggleCart()">‚ùå Close</button></div>
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
